<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Anubhav Tiwariüåè</title>
        <script src="https://kit.fontawesome.com/25c4625338.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../../style/index.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <div id='navigation' class='horizontal-list'>
            <div class='horizontal-list-item nav-link active' id='home-link'>
                Home
            </div>
            <div class='horizontal-list-item nav-link' id='about-link'>
                About
            </div>
            <div class='horizontal-list-item nav-link' id='experience-link'>
                Experience
            </div>
            <div class='horizontal-list-item nav-link' id='portfolio-link'>
                Portfolio
            </div>
            <div class='horizontal-list-item nav-link' id='skills-link'>
                Skills
            </div>
            <div class='horizontal-list-item nav-link' id='contact-link'>
                Contact
            </div>
            <div class='horizontal-list-item' id='theme'>
                <img src='../../resources/icons/moon.png' alt='theme' id='theme_change' class='nav-icon'/>
            </div>
        </div>
        <div id='container'>
            <div class='section' id='banner'>
                <div id='filter'></div>
                <div id='name-banner' class='content'>
                    <div id='signature' class='content'>Anubhav Tiwari</div>
                    <div id='designation' class='content'>ML Research Engineer</div>
                </div>
                <div id='link-icons' class='horizontal-list content'>
                    <div class='horizontal-list-item small-icon' id='mail'>
                        <a href='' class='social-link'><i class="fa-solid fa-envelope"></i></a>
                    </div>
                    <div class='horizontal-list-item small-icon' id='github'>
                        <a href='https://github.com/abtExp' class='social-link'><i class="fa-brands fa-github"></i></a>
                    </div>
                    <div class='horizontal-list-item small-icon' id='twitter'>
                        <a href='https://twitter.com/abtExp_' class='social-link'><i class="fa-brands fa-twitter"></i></a>
                    </div>
                    <div class='horizontal-list-item small-icon' id='linkedin'>
                        <a href='https://www.linkedin.com/in/abtExp' class='social-link'><i class="fa-brands fa-linkedin"></i></a>
                    </div>
                    <div class='horizontal-list-item small-icon' id='resume'>
                        <a href='' class='social-link'><i class="fa-solid fa-file-arrow-down"></i></a>
                    </div>
                </div>
            </div>
            <div class='section' id='home-splash'>
                <div class='content' id='home-splash'>
                    <div class='bitmoji-image' id='main-splash-hi'>
                        <img src='../../resources/images/main_splash.png' alt='main-splash' id='main-splash'/>
                    </div>
                    <div id='contact-click-button' class='text-icon-pair click-button'>
                        <p id='contact-click-button-text', class='text-icon-pair-text'>
                            Contact
                        </p>
                        <span class="material-symbols-rounded text-icon-pair-icon" id='contact-click-button-icon'>
                            send
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src='../../src/js/index.js'></script>
</html>
